<html>
	<head>

<title>Rumus luas persegi panjang</title>

<link rel="stylesheet" href="Rawr.css">

</head>

<body>

<h2>Rumus luas persegi panjang, Input value</h2>

<input type="number" placeholder="input panjang" id="panjang"> 
<input type="number" placeholder="input lebar" id="lebar">

<button onclick="Hasil()">Calculate Result</button>
</body>

<script>

function Hasil(){

var pnjg= document.getElementById("panjang").value;

var lbr= document.getElementById("lebar").value;

document.write("<h1>Hasil dari Luas persegi panjang " +pnjg*lbr+ "</h1>")

}

</script><html>
