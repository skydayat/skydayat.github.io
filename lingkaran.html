<title>Rumus luas lingkaran</title>

<body>

<h2>Rumus luas lingkaran, Input value</h2>

<input type="number" placeholder="input jari jari" id="jari"> 



<button onclick="Hasil()">Calculate Result</button>
</body>

<script>

function Hasil(){

var jari= document.getElementById("jari").value;



document.write("<h1>Hasil dari Luas lingkaran " +3.14*jari*jari+ "</h1>")

}

</script>
