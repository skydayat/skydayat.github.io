<html>

<title>Rumus luas segitiga</title>

<link rel="stylesheet" href="Rawr.css">

</head>

<body>

<h2>Rumus luas segitiga, Input value</h2>

<input type="number" placeholder="input alas" id="panjang">
 <input type="number" placeholder="input tinggi" id="lebar">

<button onclick="Hasil()">Calculate Result</button>
</body>

<script>

function Hasil(){

var pnjg= document.getElementById("panjang").value;

var lbr =document.getElementById("lebar").value;

document.write("<h1>Hasil dari Luas segitiga " +0.5 * pnjg*lbr+ "</h1>")

}

</script>
